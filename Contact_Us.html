<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordertown Coffee Contact Us</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


<div class="container">
  <header>
    <img src="images/Bordertown_Logo.webp" alt="Bordertown Logo">

    <section class="links">
      <a href="Bordertown_Homepage.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="Library.html">Library</a>
      <a href="Contact_Us.html">Contact Us</a>
    </section>
  </header>

  <section class="body-content">
    <section class="contact-header">
      <h1>Contact Us</h1>

      <section class="contact-form">
        <aside>
          <form class="form-rows">
            <div class="info-row">
              <div class="info-row-1">
                <div>
                  <label for="first_name">
                    <h4>First Name:</h4>
                    <input type="text" id="first_name" name="first-name">
                  </label>
                </div>

                <div>
                  <label for="last_name">
                    <h4>Last Name:</h4>
                    <input type="text" id="last_name" name="last-name">
                  </label>
                </div>

                <div>
                  <label for="email_address">
                    <h4>Email Address:</h4>
                    <input type="text" id="email_address" name="email-address">
                  </label>
                </div>

                <div>
                  <label for="phone_number">
                    <h4>Phone Number:</h4>
                    <input type="text" id="phone_number" name="phone-number">
                  </label>
                </div>
              </div>

              <div class="info-row-2">
                <div>
                  <label for="address">
                    <h4>Address:</h4>
                    <textarea id="address" name="address" rows="4">
                    </textarea>
                  </label>
                </div>

                <div>
                  <label for="address">
                    <h4>Preferred method of contact:</h4>
                    <input type="radio" name="preferred-method" value="email">
                    <label for="preferred-method">Email</label>
                    <input type="radio" id="preferred-method" name="preferred-method" value="phone">Phone
                  </label>
                </div>
              </div>
            </div>

            <div class="library-row">
              <div>
                <h3>Answer only if you wish to reserve the library:</h3>
                <label for="address">
                  <h4>Library Reservation:</h4>
                  <input type="radio" name="library_reservation" value="1Hr_Reservation">
                  <label for="library_reservation">1Hr Reservation</label>
                  <input type="radio" id="library_reservation" name="preferred-method" value="2Hr Reservation">2Hr Reservation
                </label>
              </div>
            </div>
          </form>
        </aside>
      </section>
    </section>
  </section>

  <footer>
    315 16TH AVE SE | BORDERTOWN COFFEE | MINNEAPOLIS | MN | 55414 | PHONE 612.379.7277
  </footer>
</div>

</body>
</html>
